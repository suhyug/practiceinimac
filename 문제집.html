    <script>
let output = ""
for(let i = 0; i<14; i++){
    for(let j = 13; j > i; j--){
        output += " "
    }
    for (let k =0; k<(2*i)+1; k++){
        output+= '*'
    }
    output += '\n'
}

console.log(output)
